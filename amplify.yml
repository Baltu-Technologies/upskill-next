version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - node --version
        - npm --version
    build:
      commands:
        - npm ci --cache .npm --prefer-offline --include=optional
        - npm install @parcel/watcher --save-optional || echo "Watcher install failed, continuing..."
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - node --version
        - npm --version
        - npm ci --cache .npm --prefer-offline --include=optional
        - npm install @parcel/watcher --save-optional || echo "Watcher install failed, continuing..."
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
env:
  variables:
    NODE_VERSION: '22'